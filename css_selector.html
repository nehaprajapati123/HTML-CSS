<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector </title>
    <link rel="stylesheet" href="selector.css">
    <style>
        /* element selector */
p{
    border:1px solid red;
}


/* id selector */
#firstpara{
    color: hotpink;
}

/* class selector */
.color{
color: whitesmoke;
}
.background{
background-color: lawngreen;
}

/* group selector */
footer , span{
    color: tomato;
}
    </style>
</head>
<body>
    <h3>css selector</h3>
    <p>this is element selector</p>
    <p id="firstpara">color throug id</p>
    <div>
        <p id="secondpara" class="color background" > (in div)coloring through class backgroung also a class</p>
        <span>this is span</span>
    </div>
    <footer>this is group selector coloring footer an d span </footer>
</body>
</html>
