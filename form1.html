<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="backend.php" type=reset method="get">
    <div>
        <label for="name">name:</label>
        <input type="text"  id="name">

   

    </div>
    <div>

        <label for="email">email:</label>
        <input type="email" id="email" >
   

    </div>
    <div>
        <label for="number">number:</label>
        <input type="number"  id="number" min=1 max="10" >

    </div>
    
    <div>
        <label for="date">date:</label>
        <input type="date" id="date">
    </div>

    <div>
        <label for="banana">banana</label>
        <input type="checkbox" id="checkbox" value="banana">
    </div>

    <div>
        <label for="apple">apple</label>
        <input type="checkbox"  id="checkboxapple" value="apple">
    </div>

    <div>
        <label for="male">male</label>
        <input type="radio" name="gender" id="male">

    </div>
    <div>
        <label for="femalel">female</label>
        <input type="radio" name="gender" id="femle">
    </div>

    <div>
        <label for="eyecolor">eyecolor</label>
        <section name="eye_color" id="eyecolor">
            <option value="green">red</option>
            <option value="pink">pink</option>
        </section>
    </div>
    <div>
        <label for="bio">bio</label>
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
    </div>

    <div>
        <input type="hidden" name="hidden" value="riteshneha">
    </div><!--use for not apppearence on page but sending thevaue to server-->

    <div>
        <label for="file">File</label>
        <input type="file" accept=".png"/>
    </div>
    <div>
        <label for="phone">phone</label>
        <input type="tel" id="phone">
    </div>
    <div>
        <label for="url">url</label>
        <input type="url" id="link">
    </div>
    <div><button type="submit">submit</button></div>
    <div><button type="reset">reset</button></div>
</form>
</body>
</html>
