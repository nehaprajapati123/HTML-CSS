<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list and tables</title>
</head>

<body>
    <ul type=circle>
        <li>unordered list first</li>
        <ul type=disc>a
            <li>list inside list</li>
        </ul>
        <li>unordered list second</li>
        <li>unordered list third</li>
    </ul>
    <ol type="i">
        <li> this is ordered list first</li>
        <li> this is ordered list second</li>
        <li> this is ordered list third</li>

    </ol>


    <!-- table -->
<h3> html table</h3>
<table>
    <thead>
        <tr>
            <th>s.no</th>
            <th>gender</th>
            <th>work</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1.</td>
            <td>female</td>
            <td>portrt</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>female</td>
            <td>student</td>
        </tr>
        <tr>
            <td>3.</td>
            <td>male</td>
            <td>student</td>
        </tr>
    </tbody>
</table>
</body>

</html>
