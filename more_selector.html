div p{

p{
   background-color: red;
}

}

<body>
    <h1>this is a heading</h1>

    <div id="container">
        <div id="row">
            <ul>
                <li><p>this p is inside li</p></li>
            </ul>
            <p>this is p in div</p>

        </div>
        <p>this is p out of div   inside the container div</p>
    </div>

    <p>this is outer p</p>
