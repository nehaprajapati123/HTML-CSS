<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h3>circle</h3>
        
        <svg width="100" height="100">
            <circle cx="50 " cy="50" r="30" stroke="red" stroke-width="2" fill="#ffc100">
        </svg>
    </div>
    <div>
        <h3>rect</h3>
        <svg width="200" height="200">
            <rect  rx= 10  x=20 y=20 width="100 " height="100"  stroke="hotpink" stroke-width="3" fill="grey">
        </svg>
    </div>


    <div> 
        <h3>circle through rect</h3>
        <svg width="200" height="2000">
            <rect  rx= 50  x=20 y=20 width="100 " height="100"  stroke="lightblue" stroke-width="3" fill="purple">
        </svg>
    </div>
                     
</body>
</html>
